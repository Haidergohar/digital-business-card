<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="justify-content-center parent align-item-center">

            <div class="child image-container d-flex jusify-content-center align-item-center">
                <div class="justify-content-center align-item-center text-center text-light mt-4">
                    <h4 class="fw-bold" >MURDOCH</h4>
                    <P>& ASSOCIATES</P>
                </div>
                <img src="frame.jpeg " class="justify-content-center">
            </div>  
            <div class="d-flex  justify-content-center text-center fw-bold mt-3">
                <h5 class="fw-bold" id="name">Hermonie Granger</h5>
                <h5 class="text-secondary justify-content-center text-center mx-1">(she/her)</h5>
            </div>
            <div class="d-flex text-secondary justify-content-center">
                <p class="">Paralegal</p>
            </div>
            <div class="d-flex justify-content-center">
                <p class="fw-bold">Murdoch & Associates</p>
            </div>
            <div class="d-flex justify-content-center  text-secondary">
                <h6>Contact with me on</h6>
            </div>
            <div class="justify-content-center d-flex">
                <div class=" justify-content-between  mb-2  mt-2 text-dark fs-2 ">
                    <a href="https://www.facebook.com"><span><i class="fab fa-facebook-f "></i></span></a>
                    <a href="https://twitter.com"><span><i class="fab fa-twitter"></i></span></a>
                    <a href="https://www.instagram.com"><span><i class="fab fa-instagram"></i></span></a>
                    <a href="https://www.whatsapp.com"><span><i class="fab fa-whatsapp"></i></span></a>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="d-flex ">
                        <div class="col-md-4  icon-div">
                            <a href="tel:92 335 7490923">
                                <i class="fa solid fa-phone icon "></i>
                            </a>
                        </div>
                        <div class="info col-md-8">
                            <h6 id="phone">+92357490923</h6>
                            <p class="text-secondary">Personal
                            </p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class=" col-md-4 icon-div">
                            <a href="https://www.gmail.com">
                                <i class="far fa-envelope icon"></i>
                            </a>
                        </div>

                        <div class="info col-md-8">
                            <h6 id="email">hermoine@murdoch.com</h6>
                            <p class="text-secondary">Personal
                            </p>
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div class=" col-md-4  icon-div">
                            <a href="https://www.godaddy.com">
                                <i class="fa-solid fa-globe icon"></i>
                            </a>
                        </div>

                        <div class="info col-md-8">
                            <h6 id="website">www.murdoch.com</h6>
                            <p class="text-secondary">Work
                            </p>
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div class="col-md-4  icon-div">
                            <a href="https://www.google.com/maps">
                                <i class="fa-solid fa-location-dot icon px-3"></i>
                            </a>
                        </div>

                        <div class="info col-md-8">
                            <h6 id="address">Murdoch & Associates Office,East MR Road,Ohio,USA
                            </h6>
                            <p class="text-secondary">Work</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn" id="generateVCF" type="button">Add to Contact</button>
            <a id="downloadLink" style="display: none" download="Contact.vcf"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="vcard.js"></script>
</body>

</html>
